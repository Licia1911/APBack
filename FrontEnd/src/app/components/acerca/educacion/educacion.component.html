<div class="edu" *ngFor="let educacion of educaciones">
    <div class="card bg-transparent mb-3" style="max-width: 15rem;">
        <div class="card-header">
            <h4>{{educacion.tituloEdu}}:</h4></div>
        <div class="card-body">
            <p class="card-text">{{educacion.descEdu}}</p>
        </div>
    </div>
</div>
