<div class="row">
    <div id="sobreProy" class="col-xs-11 col-md-10 col-lg-10">
        <h1><i class="bi bi-file-code-fill"></i>Proyectos</h1>

    </div>
        <div id="proyInfo" class="col-xs-10 col-md-4 col-lg-4" *ngFor="let proyectos of proyectoss">
            <div class="card bg-transparent mb-3" style="width: 20rem;">
                <img src={{proyectos.imgPro}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{proyectos.tituloPro}}</h5>
                    <p class="card-text">{{proyectos.descPro}}</p>
                </div>
                <div class="card-bodyLink">
                    <a href={{proyectos.demoUrl}} class="card-link">Demo</a>
                    <a href={{proyectos.repoUrl}} class="card-link">Repositorio</a>
                </div>
            </div>
        </div>

</div>
