
<seccion *ngIf="persona" 
id="inicio" 
class="banner d-flex align-items-center justify-content-center"
[ngStyle]="{ 'background-image': 'url(' + persona.banner + ')' }">

    <div id="banner-text" class="texto">
        <h1 class="display-3 fw-bold">{{persona.nombre}}</h1>        
        <p class="fs-4">{{persona.titulo}}</p>
    </div>
</seccion>
